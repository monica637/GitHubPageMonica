<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de GitHub</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2em;
    }
    section {
      padding: 60px 20px;
      min-height: 100vh;
    }
    .principal {
      padding-top: 70px; /* Para que el contenido no esté debajo del menú */
      text-align: center;
    }
    .hobbies, .matematicas-aplicadas {
      background-color: #f4f4f4;
      padding: 20px;
    }
    .hobbies img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#principal">Principal</a>
    <a href="#hobbies">Hobbies</a>
    <a href="#matematicas-aplicadas">Matemáticas Aplicadas</a>
  </nav>

  <section id="principal" class="principal">
    <h1>Bienvenido a mi página de GitHub</h1>
    <p>¡Hola, mundo! Este es mi primer GitHub Page.</p>
    <img src="images/nombre-de-tu-imagen.jpg" alt="Mi imagen" style="max-width:100%; height:auto;">
  </section>

  <section id="hobbies" class="hobbies">
    <h2>Hobbies</h2>
    <p>Aquí puedes agregar fotos y descripciones de tus hobbies.</p>
    <img src="images/hobby1.jpg" alt="Hobby 1">
    <img src="images/hobby2.jpg" alt="Hobby 2">
    <img src="images/hobby3.jpg" alt="Hobby 3">
    <img src="images/hobby4.jpg" alt="Hobby 4">
  </section>

  <section id="matematicas-aplicadas" class="matematicas-aplicadas">
    <h2>Matemáticas Aplicadas</h2>
    <p>Aquí puedes agregar información sobre tu carrera académica en matemáticas aplicadas.</p>
  </section>
</body>
</html>
