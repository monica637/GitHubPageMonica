<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de GitHub</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .full-page-image {
      background-image: url('images/programacion.jpg'); /* Asegúrate de que la ruta sea correcta */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para el texto */
      padding: 20px;
      border-radius: 10px;
    }
    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2em;
    }
    section {
      padding: 60px 20px;
      height: 100vh;
    }
    .hobbies, .matematicas-aplicadas {
      background-color: #f4f4f4;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#principal">Principal</a>
    <a href="#hobbies">Hobbies</a>
    <a href="#matematicas-aplicadas">Matemáticas Aplicadas</a>
  </nav>

  <div id="principal" class="full-page-image">
    <div class="content">
      <h1>Bienvenido a mi página de GitHub</h1>
      <p>¡Hola, mundo! Este es mi primer GitHub Page.</p>
    </div>
  </div>

  <section id="hobbies" class="hobbies">
    <h2>Hobbies</h2>
    <p>Aquí puedes agregar fotos y descripciones de tus hobbies.</p>
    <img src="images/hobby1.jpg" alt="Hobby 1" style="width:100%;">
    <img src="images/hobby2.jpg" alt="Hobby 2" style="width:100%;">
  </section>

  <section id="matematicas-aplicadas" class="matematicas-aplicadas">
    <h2>Matemáticas Aplicadas</h2>
    <p>Aquí puedes agregar información sobre tu carrera académica en matemáticas aplicadas.</p>
  </section>
</body>
</html>
